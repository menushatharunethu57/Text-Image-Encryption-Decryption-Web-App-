<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Fence Cipher Decryptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: crimson;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    nav ul li::after {
      content: attr(data-label);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotateX(90deg);
      transform-origin: top center;
      background: white;
      color: crimson;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
    }

    nav ul li:hover::after {
      transform: translateX(-50%) rotateX(0deg);
      opacity: 1;
    }

    nav ul li:hover {
      transform: translateY(-5px);
    }

    #content {
      transform: scale(0.95) translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    #content.morph-in {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    #content.morph-out {
      transform: scale(1.2) translateY(-20px);
      opacity: 0;
    }

    body {
      margin-top: 70px;
      background: url(./resources/futuristic-3d-3840x2160-13107.jpg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: var(--surface-1);
      border: 1px solid rgba(32, 4, 70, 0.21);
      border-radius: 1.5rem;
      background: rgba(32, 4, 70, 0.42);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    label.form-label {
      color: #ffffff !important;
      font-weight: bold;
    }

    h2 { 
      color: #ffffff; text-shadow: 0 2px 6px rgba(0,0,0,0.5); 
    }
    
    textarea, input, .form-control {
      border-radius: 1rem !important;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-warning { 
      background: linear-gradient(135deg, #ffc107, #ff9800); border: none; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-3"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="encrypt.html">Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="decrypt.html">Decrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-encrypt.html">Photo Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-decrypt.html">Photo Decrypt</a></li>
      </ul>
    </div>
  </nav>


  <div class="container p-3" id="content">
    <div class="card p-4 col-lg-6 col-md-8 col-sm-10 mx-auto">
      <h2 class="text-center mb-4">Rail Fence Cipher - Decrypt</h2>

      <div class="mb-3">
        <label for="encryptedText" class="form-label">Encrypted text:</label>
        <textarea id="encryptedText" class="form-control" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label for="numRails" class="form-label">Number of Rails:</label>
        <input type="number" id="numRails" class="form-control" min="2" value="3">
      </div>

      <div class="d-flex justify-content-between gap-2 mb-3">
        <button onclick="decrypt()" class="btn btn-warning fw-bold flex-fill">Decrypt</button>
        <button onclick="clearFields()" class="btn btn-danger fw-bold flex-fill">Clear</button>
      </div>

      <div class="mb-3 mt-4">
        <label for="outputText" class="form-label">Decrypted text:</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const encryptedData = localStorage.getItem("encryptedText");
      const railsData = localStorage.getItem("rails");

      if (encryptedData) document.getElementById("encryptedText").value = encryptedData;
      if (railsData) document.getElementById("numRails").value = railsData;

    }

    function decrypt() {
      let text = document.getElementById("encryptedText").value;
      let rails = parseInt(document.getElementById("numRails").value);
      if (rails < 2) { alert("Number of rails must be at least 2!"); return; }

      let len = text.length;
      let railPattern = [];
      let rail = 0, dir = 1;

      for (let i = 0; i < len; i++) {
        railPattern.push(rail);
        rail += dir;
        if (rail === 0 || rail === rails - 1) dir *= -1;
      }

      let railCounts = Array(rails).fill(0);
      railPattern.forEach(r => railCounts[r]++);

      let railStrings = [];
      let pos = 0;
      for (let r = 0; r < rails; r++) {
        railStrings[r] = text.slice(pos, pos + railCounts[r]).split("");
        pos += railCounts[r];
      }

      let decrypted = "";
      for (let i = 0; i < len; i++) {
        decrypted += railStrings[railPattern[i]].shift();
      }

      document.getElementById("outputText").value = decrypted;
    }

    function clearFields() {
      document.getElementById("encryptedText").value = "";
      document.getElementById("outputText").value = "";
      document.getElementById("numRails").value = 3;
    }

  </script>

  <script>
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const content = document.getElementById("content");
      content.classList.add("morph-in");
      document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault(); 
          const target = e.currentTarget.href;
          content.classList.remove("morph-in");
          content.classList.add("morph-out");
          setTimeout(() => {
            window.location.href = target; 
          }, 600); 
        });
      });
    });
 </script>

  
</body>
</html>
