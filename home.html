<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/feather-icons"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: fixed;
      top: 35%;
      left: 1rem;
      z-index: 10;
    }

    .navbar__menu { list-style: none; margin: 0; padding: 0; }
    .navbar__item { margin-bottom: 1rem; }
    .navbar__link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 3.5rem;
      width: 5.5rem;
      color: #6a778e;
      text-decoration: none;
      transition: 0.25s ease all;
    }
    .navbar__link span {
      position: absolute;
      left: 100%;
      transform: translate(-3rem);
      margin-left: 1rem;
      opacity: 0;
      pointer-events: none;
      color: #406ff3;
      background: #fff;
      padding: 0.75rem;
      border-radius: 18px;
      transition: 0.25s ease all;
      white-space: nowrap;
    }
    .navbar__link:hover { 
      background: darkblue; color: black; transform: scale(1.1); border-radius: 10px; font-weight: bold; 
    }

    .navbar__link:hover span { 
      opacity: 1; transform: translate(0); color: white; background-color: blue; 
    }

    .navbar__link.active { 
      background: #1e3a8a; color: white; 
    }

    .video-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      height: 100vh;
      padding: 1rem;
      transform: scale(0.95) translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .content.morph-in {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .content.morph-out {
      transform: scale(1.2) translateY(-20px);
      opacity: 0;
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
      color: grey;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      width: 27ch;
      border-right: .15em solid white;
      animation: typing 4s steps(27, end), blink 0.75s step-end infinite;
    }

    p {
      font-size: 1.2rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
      font-weight: bold;
    }

    @keyframes fadeIn { 
      from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} 
    }

    @keyframes typing { 
      from { width: 0; } to { width: 27ch; } 
    }

    @keyframes blink {
      50% { border-color: transparent; } 
    }

    
    @media (max-width: 1024px) {
      h1 { font-size: 2.5rem; } p { font-size: 1rem; } 
    }

    @media (max-width: 768px) {
      .navbar { top: auto; bottom: 1rem; left: 50%; transform: translateX(-50%); display: flex; gap: 1rem; }
      .navbar__menu { display: flex; flex-direction: row; }
      .navbar__link { width: 3.5rem; height: 3.5rem; }
      h1 { font-size: 2rem; border-right: none; animation: none; }
      p { font-size: 0.9rem; }
      .content { justify-content: flex-start; padding-top: 3rem; height: auto; top: 0; transform: none; }
    }

    @media (max-width: 480px) { 
      h1 { font-size: 1.5rem; } p { font-size: 0.8rem; } 
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="navbar__menu">
      <li class="navbar__item"><a href="encrypt.html" class="navbar__link"><i data-feather="lock"></i><span>Encrypt</span></a></li>
      <li class="navbar__item"><a href="decrypt.html" class="navbar__link"><i data-feather="unlock"></i><span>Decrypt</span></a></li>
      <li class="navbar__item"><a href="photo-encrypt.html" class="navbar__link"><i data-feather="eye-off"></i><span>Photo Encrypt</span></a></li>
      <li class="navbar__item"><a href="photo-decrypt.html" class="navbar__link"><i data-feather="eye"></i><span>Photo Decryption</span></a></li>
    </ul>
  </nav>

  <script>feather.replace();</script>

  <video autoplay muted loop class="video-bg">
    <source src="./resources/dive-into-the-crystal-tunnel.3840x2160.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Pdf and Photo Encryption Tool</h1>
    <p>Select an option from the navbar above to get started.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const content = document.querySelector('.content');
      content.classList.add("morph-in");
      document.querySelectorAll('a.navbar__link').forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const target = e.currentTarget.href;
          content.classList.remove("morph-in");
          content.classList.add("morph-out");
          setTimeout(() => { window.location.href = target; }, 600);
        });
      });
    });
  </script>

</body>
</html>
