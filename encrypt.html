<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rail Fence Cipher Encryptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
      }
    });
  </script>

  <style>
    nav {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%;
      background: crimson; 
      display: flex; 
      justify-content: center;
      padding: 10px 0; 
      z-index: 1000;
    }

    nav ul { 
      display: flex; 
      list-style: none; margin: 0; 
      margin: 0;
      padding: 0; 
    }

    nav ul li { 
      position: relative; 
      margin: 0 15px; 
      width: 120px; 
      text-align: center; 
      cursor: pointer; 
      color: white; 
      font-weight: bold; 
      transition: transform 0.3s ease; 
    }

    nav ul li::after {
      content: attr(data-label);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotateX(90deg);
      transform-origin: top center;
      background: white;
      color: crimson;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
    }

    nav ul li:hover::after {
      transform: translateX(-50%) rotateX(0deg);
      opacity: 1;
    }
    
    nav ul li:hover { 
      transform: translateY(-5px); 
    }

    #content {
      transform: scale(0.95) translateY(20px);
      opacity: 0; 
      transition: transform 0.6s ease, 
      opacity 0.6s ease;
      margin-top: 90px; 
    }
    
    #content.morph-in  { 
      transform: scale(1) translateY(0); opacity: 1; 
    }

    #content.morph-out { 
      transform: scale(1.2) translateY(-20px); opacity: 0; 
    }

    body {
      background: url(./resources/acer-aspire-stock-3840x2160-16924.jpg);
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: flex-start;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: var(--surface-1);
      border: 1px solid rgba(32, 4, 70, 0.21);
      border-radius: 1.5rem;
      background: rgba(32, 4, 70, 0.42);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h2 { 
      color: #ffffff; 
      text-shadow: 0 2px 6px rgba(0,0,0,0.5); 
    }

    textarea, input, .form-control {
      border-radius: 1rem !important; 
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: rgba(255, 255, 255, 0.1); 
      color: #ffffff; 
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    textarea:focus, input:focus {
      transform: scale(1.02); 
      box-shadow: 0 0 12px rgba(0,180,255,0.7); 
      outline: none;
    }

    .custom-file-upload {
      position: relative; 
      border: 2px dashed rgba(255,255,255,0.5); 
      border-radius: 1rem;
      padding: 30px; 
      text-align: center; 
      color: #ffffff; 
      cursor: pointer; 
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05); 
      font-weight: bold;
    }

    .custom-file-upload:hover {
      background: rgba(255,255,255,0.1); 
      box-shadow: 0 0 15px rgba(0,180,255,0.5); 
      border-color: #00bfff;
    }

    .custom-file-upload input[type="file"] {
      position: absolute; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      opacity: 0; 
      cursor: pointer;
    }

    .custom-file-upload span { 
      pointer-events: none; 
      font-size: 1rem; 
    }

    button { 
      border-radius: 1rem; 
      transition: all 0.25s ease-in-out; 
      border: none; 
    }

    button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 22px rgba(0,0,0,0.6); 
    }

    button:active { 
      transform: scale(0.96); 
    }

    .btn-primary { 
      background: linear-gradient(135deg, #007bff, #00bfff); 
    }
    
    .btn-success { 
      background: linear-gradient(135deg, #28a745, #20c997); 
    }

    .btn-danger  { 
      background: linear-gradient(135deg, #dc3545, #ff4d6d); 
    }

    .btn-warning { 
      background: linear-gradient(135deg, #ffc107, #ff9800); 
    }

    label { 
      font-weight: bold; color: #cce7ff; 
    }

    @media (max-width: 576px) {
      #content { margin-top: 100px; }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-3"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="encrypt.html">Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="decrypt.html">Decrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-encrypt.html">Photo Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-decrypt.html">Photo Decrypt</a></li>
      </ul>
    </div>
  </nav>

  <div class="container p-3" id="content">
    <div class="card p-4 col-lg-6 col-md-8 col-sm-10 mx-auto">
      <h2 class="text-center mb-4">Rail Fence Cipher</h2>

      
      <div class="mb-3">
        <label for="inputText" class="form-label">Enter text to encrypt:</label>
        <textarea id="inputText" class="form-control" rows="4" placeholder="Type or load from PDF..."></textarea>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Or upload a PDF file</label>
        <div class="custom-file-upload" id="pdfDrop">
          <input type="file" id="fileInput" accept="application/pdf,.pdf" />
          <span id="pdfStatus">Click or drag your PDF here</span>
        </div>
      </div>

      
      <div class="mb-3">
        <label for="numRails" class="form-label">Number of Rails:</label>
        <input type="number" id="numRails" class="form-control" min="2" value="3" />
      </div>

      
      <div class="d-flex justify-content-between gap-2 mb-3">
        <button id="btnEncrypt" onclick="encrypt()" class="btn btn-primary fw-bold flex-fill">Encrypt</button>
        <button onclick="downloadEncrypted()" class="btn btn-success fw-bold flex-fill">Download</button>
        <button onclick="clearFields()" class="btn btn-danger fw-bold flex-fill">Clear</button>
      </div>

      
      <div class="mb-3 mt-4">
        <label for="outputText" class="form-label">Encrypted text:</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>

     
      <div class="d-flex justify-content-center">
        <button onclick="goToDecrypt()" class="btn btn-warning fw-bold w-50">Decrypt</button>
      </div>
    </div>
  </div>

  <script>
    
    document.addEventListener("DOMContentLoaded", () => {
      const content = document.getElementById("content");
      content.classList.add("morph-in");

      document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const target = e.currentTarget.href;
          content.classList.remove("morph-in");
          content.classList.add("morph-out");
          setTimeout(() => { window.location.href = target; }, 600);
        });
      });
    });

    
    const fileInput = document.getElementById("fileInput");
    const pdfStatus = document.getElementById("pdfStatus");
    const inputText = document.getElementById("inputText");
    const btnEncrypt = document.getElementById("btnEncrypt");

    fileInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      if (file.type !== "application/pdf" && !file.name.toLowerCase().endsWith(".pdf")) {
        alert("Please select a valid PDF file.");
        return;
      }

      try {
        pdfStatus.textContent = "Reading PDF…";
        btnEncrypt.disabled = true;

        const arrayBuf = await file.arrayBuffer();
        const typedArray = new Uint8Array(arrayBuf);

        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        let textContent = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const tc = await page.getTextContent();
          for (const item of tc.items) {
            textContent += item.str + " ";
          }
        }

       
        inputText.value = textContent.trim();
        pdfStatus.textContent = "PDF loaded ✓";
      } catch (err) {
        console.error(err);
        alert("Failed to read this PDF. Try another file.");
        pdfStatus.textContent = "Click or drag your PDF here";
      } finally {
        btnEncrypt.disabled = false;
      }
    });

    
    function encrypt() {
      let text = inputText.value.replace(/\s+/g, ""); 
      let rails = parseInt(document.getElementById("numRails").value, 10);
      if (!text) { alert("Enter text or load a PDF first."); return; }
      if (rails < 2) { alert("Number of rails must be at least 2!"); return; }

      const fence = Array.from({ length: rails }, () => []);
      let rail = 0, dir = 1;

      for (const ch of text) {
        fence[rail].push(ch);
        rail += dir;
        if (rail === 0 || rail === rails - 1) dir *= -1;
      }

      const encrypted = fence.flat().join("");
      document.getElementById("outputText").value = encrypted;
    }

    
    function downloadEncrypted() {
      const encryptedText = document.getElementById("outputText").value;
      if (!encryptedText) { alert("Please encrypt some text first!"); return; }
      const blob = new Blob([encryptedText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "encrypted.txt";
      link.click();
    }

   
    function clearFields() {
      inputText.value = "";
      document.getElementById("outputText").value = "";
      fileInput.value = "";
      document.getElementById("numRails").value = 3;
      pdfStatus.textContent = "Click or drag your PDF here";
    }


    function goToDecrypt() {
      const encrypted = document.getElementById("outputText").value;
      const rails = document.getElementById("numRails").value;
      if (!encrypted) { alert("Please encrypt some text first!"); return; }
      localStorage.setItem("encryptedText", encrypted);
      localStorage.setItem("rails", rails);

      const content = document.getElementById("content");
      content.classList.remove("morph-in");
      content.classList.add("morph-out");
      setTimeout(() => { window.location.href = "decrypt.html"; }, 600);
    }
  </script>

</body>
</html>
