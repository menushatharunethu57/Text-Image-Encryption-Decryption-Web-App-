<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Decryption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: crimson;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    nav ul li::after {
      content: attr(data-label);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotateX(90deg);
      transform-origin: top center;
      background: white;
      color: crimson;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
    }

    nav ul li:hover::after {
      transform: translateX(-50%) rotateX(0deg);
      opacity: 1;
    }

    nav ul li:hover {
      transform: translateY(-5px);
    }

    #content {
      transform: scale(0.95) translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    #content.morph-in {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    #content.morph-out {
      transform: scale(1.2) translateY(-20px);
      opacity: 0;
    }

    body {
      margin-top: 50px;
      background: url(./resources/futuristic-3d-3840x2160-13107.jpg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px; 
    }

    .card {
      background-color: var(--surface-1);
      border: 1px solid rgba(32, 4, 70, 0.21);
      border-radius: 1.5rem;
      background: rgba(32, 4, 70, 0.42);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    h2 {
      color: #ffffff; text-shadow: 0 2px 6px rgba(0,0,0,0.5); 
    }

    button { 
      border-radius: 1rem; border: none; transition: 0.25s; 
    }

    button:hover { 
      transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
    }

    .form-control { 
      border-radius: 1rem !important; 
    }

    img {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-3"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="encrypt.html">Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="decrypt.html">Decrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-encrypt.html">Photo Encrypt</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="photo-decrypt.html">Photo Decrypt</a></li>
      </ul>
    </div>
  </nav>

  
  <div class="container p-3" id="content">
    <div class="card p-4 col-lg-6 col-md-8 col-sm-10 mx-auto">
      <h2 class="text-center mb-4">Photo Decryption</h2>

      <div id="outputArea" class="text-center">
        <img id="outputImage" src="" alt="Decrypted Image" style="display:none;">
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button onclick="clearImage()" class="btn btn-danger fw-bold">Clear</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const base64Data = localStorage.getItem("encryptedImage");
      if (base64Data) {
        const img = document.getElementById("outputImage");
        img.src = base64Data;
        img.style.display = "block";
      } else {
        alert("No encrypted image found. Please encrypt an image first.");
      }
    };

    function clearImage() {
      localStorage.removeItem("encryptedImage"); 
      const img = document.getElementById("outputImage");
      img.src = "";
      img.style.display = "none";
      alert("Image cleared successfully.");
    }

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>
  
   <script>
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const content = document.getElementById("content");
      content.classList.add("morph-in");
      document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault(); 
          const target = e.currentTarget.href;
          content.classList.remove("morph-in");
          content.classList.add("morph-out");
          setTimeout(() => {
            window.location.href = target; 
          }, 600); 
        });
      });
    });
 </script>

</body>
</html>
